# Setup monitors
monitor=,preferred,auto,auto

# Execute background apps at launch
# exec-once = wireplumber
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww-daemon
exec-once = pkill waybar && waybar
exec-once = waybar
exec-once = hypridle
exec-once = mako
# exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
# exec = ~/.config/HyprV/hyprv_util setbg
# exec-once = kitty
exec-once = ~/Desktop/scripts/total-uptime.sh
# exec-once = ~/.config/waybar/scripts/album_art.sh
# exec-once = ~/Desktop/scripts/wayBarIconAnimation.sh

# Execute apps in their workspaces
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] firefox
exec-once = [workspace 11 silent] vesktop
# exec-once = [workspace 3 silent] obsidian
# exec-once = [workspace special silent] spotify-launcher
# exec-once = [workspace special silent] discord

# exec-once = fish -c 'source ~/.config/fish/functions/palette.fish; set wallpaper (lls ~/Pictures/Wallpapers/rin/ | shuf -n 1 | sed s/.png\$//); palette "rin/$wallpaper"'


input {
    kb_layout = us,fr
    kb_options=grp:caps_toggle
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # accel_profile = flat
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = master
}

gestures {
    workspace_swipe = on
}

debug {
  # overlay = yes
}

# Example per-device config
#device:epic mouse V1 {
#    sensitivity = -0.5
#}

$browser = firefox
$fileManager = thunar

$mainMod = SUPER

bind = $mainMod, Q, exec, kitty  #open the terminal
bind = $mainMod, C, killactive, # close the active window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, $fileManager # Show the graphical file browser
bind = $mainMod, I, exec, $browser # Open the browser
bind = $mainMod, V, togglefloating # Allow a window to float
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ($mainMod)_SHIFT, S, exec, grim -g "0,0 2560x1440" - | wl-copy  # take a full screenshot
bind = ($mainMod)_SHIFT, P, exec, hyprpicker -a -f hex  # color picker
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy # take a screenshot
bind = ($mainMod)_SHIFT, V, exec, cliphist list | wofi -dmenu -W 800 -H 300 | cliphist decode | wl-copy # open clipboard manager
#bind = $mainMod, T, exec, theme -c # switch theme (this doesnt work for some reason)
bind = $mainMod, K, exec, playerctl play-pause # Play or pause media
bind = $mainMod, R, exec, hyprctl reload && notify-send "Hyprland reloaded!"
bind = $mainMod, O, exec, gtk-launch obsidian  #quick note script
bind = $mainMod, T, exec, st # Launch st terminal
bind = $mainMod, D, exec, qalculate-gtk # Launch qalculate-gtk
# bind = $mainMod, W, exec, virsh --connect qemu:///system start "win11" && virt-manager --connect qemu:///system --show-domain-console "win11" # Launch win11 in a vm
# bind = $mainMod, A, exec, waydroid show-full-ui # Launch qalculate-gtk

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize windows
bind = $mainMod CONTROL, right, resizeactive, 45 0
bind = $mainMod CONTROL, left, resizeactive, -45 0
bind = $mainMod CONTROL, up, resizeactive, 0 -45
bind = $mainMod CONTROL, down, resizeactive, 0 45

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Focus gamemode
bind = $mainMod, N, exec, ~/.config/hypr/toggle-waybar.sh
bind = $mainMod, G, exec, ~/.config/hypr/gamemode.sh
bind = $mainMod, H, exec, ~/.config/hypr/idle.sh
bind = $mainMod, W, exec, fish -c 'source ~/.config/fish/functions/palette.fish; set wallpaper (lls ~/Pictures/Wallpapers/rin/ | shuf -n 1 | sed s/.png\$//); palette "rin/$wallpaper"'

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch focus between monitors
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod SHIFT, Tab, focusmonitor, -1

# Media keys
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Source a file (multi-file configs)
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/appearance.conf
source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf
source = ~/.config/hypr/env_var_nvidia.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/monitors.conf
