# Matplotlib
windowrule {
    name = Matplotlib
    match:class = ^(org.matplotlib.Matplotlib3)$
    float = on
    size = 70% 70%
}

# MPV
windowrule {
    name = MPV
    match:class = ^(mpv)$
    float = on
    size = (monitor_w*0.8) (monitor_h*0.8)
}

# MuPDF
windowrule {
    name = MuPDF
    match:class = ^(MuPDF)$
    float = on
    center = on
}

# IMV
windowrule {
    name = IMV
    match:class = ^(imv)$
    float = on
    center = on
    size = (monitor_w*0.9) (monitor_h*0.9)
}

# Gwenview
windowrule {
    name = Gwenview
    match:class = ^(org.kde.gwenview)$
    float = on
    center = on
    size = (monitor_w*0.9) (monitor_h*0.9)
}

# Network Manager
windowrule {
    name = Network Manager
    match:class = ^(nm-connection-editor)$
    float = on
}

# Notifications
layerrule = match:namespace notifications, blur on
layerrule = match:namespace notifications, ignore_alpha 0

# Obsidian
# windowrule = match:class ^(obsidian)$, opacity 0.9

# Pavucontrol
windowrule {
    name = Pavucontrol
    match:class = ^(pavucontrol|org.pulseaudio.pavucontrol)$
    float = on
    size = 60% 60%
}

# Spotify
windowrule {
    name = Spotify
    match:class = ^(spotify)$
    opacity = 0.8
}

# ST Terminal
windowrule {
    name = ST Terminal
    match:class = ^(st-256color)$
    opacity = 0.6 0.6
    float = on
    size = 40% 40%
}

# Thunar
windowrule {
    name = Thunar
    match:class = ^([Tt]hunar)$
    float = on
    center = true
    opacity = 0.7
    size = (monitor_w*0.9) (monitor_h*0.9)
}

# File roller
windowrule {
    name = File Roller
    match:class = ^(org.gnome.FileRoller)$
    float = on
    opacity = 0.7
    size = (monitor_w*0.65) (monitor_h*0.65)
}

# Centered floating windows
windowrule {
    name = Centered Floating Windows
    match:class = ^(floatingcentered)$
    float = on
    center = on
    size = (monitor_w*0.65) (monitor_h*0.65)
}

# Small centered floating windows
windowrule {
    name = Small Floating Centered
    match:class = ^(smallfloatingcentered)$
    float = on
    center = on
    size = (monitor_w*0.3) (monitor_h*0.3)
}

# Vesktop
windowrule {
    name = Vesktop
    match:class = ^(vesktop)$
    opacity = 0.75
}

# Discord
# windowrule = match:class ^(discord)$, opacity 0.75

# Virt Manager
windowrule {
    name = Virt Manager
    match:class = ^(virt-manager)$
    opacity = 0.8
    float = on
    size = (monitor_w*0.8) (monitor_h*0.8)
}

# VLC
windowrule {
    name = VLC
    match:class = ^(vlc)$
    float = on
    fullscreen = on
}

# Wofi
windowrule {
    name = Wofi
    match:class = ^(wofi)$
    float = on
    move = 500 0
    move = (cursor_x-3%) (cursor_y-105%)
    no_anim = on
    opacity = 0.8 0.6
}
layerrule = match:namespace wofi, blur on
layerrule = match:namespace wofi, ignore_alpha 0

# Fuzzel
layerrule = match:namespace launcher, blur on
layerrule = match:namespace launcher, dim_around on

# Waybar
layerrule = match:namespace waybar, blur on
layerrule = match:namespace waybar, ignore_alpha 0

# Selection layers
layerrule = match:namespace selection, no_anim on

# Special workspace
windowrule {
    name = Special Terminal
    match:class = ^(specialterminal)$
    float = on
    center = on
    size = (monitor_w*0.65) (monitor_h*0.65) # FIX: this doesn't seem to work anymore
    workspace = special:terminal
}
